# Docker profile configuration for Customer Service
# Activated via: SPRING_PROFILES_ACTIVE=docker

# Server
server.port=${SERVER_PORT:3003}

# Database
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/evdms}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:evdms_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:evdms_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# RabbitMQ
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:guest}

# JWT Configuration
security.jwt.secret=${JWT_SECRET:this-is-a-very-long-secret-key-for-jwt-token-validation-minimum-256-bits-required}
security.jwt.accepted-roles=ADMIN,DEALER_MANAGER,DEALER_STAFF

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging
logging.level.com.evdms.customerservice=INFO