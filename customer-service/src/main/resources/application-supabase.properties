# ========================================
# Customer Service - Supabase Profile
# Usage: java -Dspring.profiles.active=supabase -jar customer-service.jar
# ========================================

spring.application.name=customer-service
server.port=3003

# Supabase PostgreSQL Database
# Updated connection: db.grgbbhzjlddgocgyhekd.supabase.co:6543 (Pooler)
spring.datasource.url=jdbc:postgresql://db.grgbbhzjlddgocgyhekd.supabase.co:6543/postgres?sslmode=require&prepareThreshold=0
spring.datasource.username=postgres
spring.datasource.password=Abc@123456!
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP connection pool - Reduced for Supabase limits
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate - Use PostgreSQL dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.format_sql=false

# Disable Flyway
spring.flyway.enabled=false

# Disable RabbitMQ
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration

# JWT Configuration (MUST match auth-service)
security.jwt.secret=${JWT_SECRET:this-is-a-very-long-secret-key-for-jwt-token-validation-minimum-256-bits-required}
security.jwt.accepted-roles=ADMIN,DEALER_MANAGER,DEALER_STAFF

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true
