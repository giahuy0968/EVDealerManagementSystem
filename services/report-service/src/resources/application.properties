# Server Configuration
server.port=3005
spring.application.name=report-service

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/evm_reports
spring.data.mongodb.database=evm_reports

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database=0
spring.cache.type=redis

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Logging
logging.level.com.evm.report=DEBUG
logging.level.org.springframework.data.mongodb.core=INFO

# API Version
api.version=v1

# Scheduling
spring.task.scheduling.pool.size=5
