version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15-alpine
    container_name: ev-postgres
    environment:
      POSTGRES_DB: evdealerdb
      POSTGRES_USER: evuser
      POSTGRES_PASSWORD: evpassword
      POSTGRES_MULTIPLE_EXTENSIONS: pg_stat_statements
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - ev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U evuser -d evdealerdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: ev-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: ev-api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8080
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/evdealerdb
      - SPRING_DATASOURCE_USERNAME=evuser
      - SPRING_DATASOURCE_PASSWORD=evpassword
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=true
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - AUTH_SERVICE_URL=http://auth-service:8081
      - CUSTOMER_SERVICE_URL=http://customer-service:8082
      - DEALER_SERVICE_URL=http://dealer-service:8083
      - MANUFACTURER_SERVICE_URL=http://manufacturer-service:8084
      - NOTIFICATION_SERVICE_URL=http://notification-service:8085
      - REPORT_ANALYTICS_SERVICE_URL=http://report-analytics-service:8086
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    networks:
      - ev-network
    restart: unless-stopped

  # Authentication Service
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: ev-auth-service
    ports:
      - "8081:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8080
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/evdealerdb
      - SPRING_DATASOURCE_USERNAME=evuser
      - SPRING_DATASOURCE_PASSWORD=evpassword
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=true
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - JWT_SECRET=mySecretKey123456789012345678901234567890
      - JWT_EXPIRATION=86400000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ev-network
    restart: unless-stopped

  # Customer Service
  customer-service:
    build:
      context: ./customer-service
      dockerfile: Dockerfile
    container_name: ev-customer-service
    ports:
      - "8082:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8080
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/evdealerdb
      - SPRING_DATASOURCE_USERNAME=evuser
      - SPRING_DATASOURCE_PASSWORD=evpassword
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=true
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - AUTH_SERVICE_URL=http://auth-service:8080
      - NOTIFICATION_SERVICE_URL=http://notification-service:8080
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ev-network
    restart: unless-stopped

  # Dealer Service
  dealer-service:
    build:
      context: ./dealer-service
      dockerfile: Dockerfile
    container_name: ev-dealer-service
    ports:
      - "8083:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8080
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/evdealerdb
      - SPRING_DATASOURCE_USERNAME=evuser
      - SPRING_DATASOURCE_PASSWORD=evpassword
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=true
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - AUTH_SERVICE_URL=http://auth-service:8080
      - CUSTOMER_SERVICE_URL=http://customer-service:8080
      - MANUFACTURER_SERVICE_URL=http://manufacturer-service:8080
      - NOTIFICATION_SERVICE_URL=http://notification-service:8080
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ev-network
    restart: unless-stopped

  # Manufacturer Service
  manufacturer-service:
    build:
      context: ./manufacturer-service
      dockerfile: Dockerfile
    container_name: ev-manufacturer-service
    ports:
      - "8084:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8080
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/evdealerdb
      - SPRING_DATASOURCE_USERNAME=evuser
      - SPRING_DATASOURCE_PASSWORD=evpassword
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=true
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - AUTH_SERVICE_URL=http://auth-service:8080
      - DEALER_SERVICE_URL=http://dealer-service:8080
      - NOTIFICATION_SERVICE_URL=http://notification-service:8080
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ev-network
    restart: unless-stopped

  # Notification Service
  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: ev-notification-service
    ports:
      - "8085:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8080
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/evdealerdb
      - SPRING_DATASOURCE_USERNAME=evuser
      - SPRING_DATASOURCE_PASSWORD=evpassword
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=true
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USERNAME=your-email@gmail.com
      - SMTP_PASSWORD=your-app-password
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ev-network
    restart: unless-stopped

  # Report Analytics Service
  report-analytics-service:
    build:
      context: ./report-analytics-service
      dockerfile: Dockerfile
    container_name: ev-report-analytics-service
    ports:
      - "8086:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8080
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/evdealerdb
      - SPRING_DATASOURCE_USERNAME=evuser
      - SPRING_DATASOURCE_PASSWORD=evpassword
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=true
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - AUTH_SERVICE_URL=http://auth-service:8080
      - CUSTOMER_SERVICE_URL=http://customer-service:8080
      - DEALER_SERVICE_URL=http://dealer-service:8080
      - MANUFACTURER_SERVICE_URL=http://manufacturer-service:8080
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ev-network
    restart: unless-stopped

networks:
  ev-network:
    driver: bridge
    name: ev-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local