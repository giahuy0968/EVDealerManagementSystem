version: '3.8'

services:
  # Database - Development mode vá»›i exposed ports
  postgres-dev:
    image: postgres:15-alpine
    container_name: ev-postgres-dev
    environment:
      POSTGRES_DB: evdealerdb_dev
      POSTGRES_USER: evuser
      POSTGRES_PASSWORD: evpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - ev-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U evuser -d evdealerdb_dev"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Redis - Development mode
  redis-dev:
    image: redis:7-alpine
    container_name: ev-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - ev-network-dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  # PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ev-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@evdealer.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8888:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - ev-network-dev
    depends_on:
      postgres-dev:
        condition: service_healthy

  # Redis Commander for Redis management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: ev-redis-commander
    environment:
      - REDIS_HOSTS=local:redis-dev:6379
    ports:
      - "8889:8081"
    networks:
      - ev-network-dev
    depends_on:
      redis-dev:
        condition: service_healthy

networks:
  ev-network-dev:
    driver: bridge
    name: ev-network-dev

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  pgadmin_data:
    driver: local