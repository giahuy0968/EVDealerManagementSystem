# Supabase PostgreSQL configuration (SSL required)
# Activate with: SPRING_PROFILES_ACTIVE=supabase

spring.application.name=auth-service
server.port=${SERVER_PORT:3001}

# Datasource - Supabase PostgreSQL (SSL required)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://aws-1-ap-southeast-1.pooler.supabase.com:6543/postgres?sslmode=require}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP - Connection pool (Supabase free tier limit: use minimal pool)
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX:2}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN:1}
spring.datasource.hikari.connection-timeout=${DB_CONN_TIMEOUT:20000}
spring.datasource.hikari.idle-timeout=${DB_IDLE_TIMEOUT:300000}
spring.datasource.hikari.max-lifetime=${DB_MAX_LIFETIME:600000}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.format_sql=false

# Disable Redis auto-config unless explicitly enabled
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# JWT Configuration
security.jwt.secret=${JWT_SECRET:this-is-a-very-long-secret-key-for-jwt-token-validation-minimum-256-bits-required}
security.jwt.access-token-expiry=${SECURITY_JWT_ACCESS_TOKEN_EXPIRY:900000}
security.jwt.refresh-token-expiry=${SECURITY_JWT_REFRESH_TOKEN_EXPIRY:604800000}

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
