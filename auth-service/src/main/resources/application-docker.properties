# Docker profile configuration for Auth Service
# Activated via: SPRING_PROFILES_ACTIVE=docker

# Server
server.port=${SERVER_PORT:3001}

# Database
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/evdms}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:evdms_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:evdms_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Redis
spring.data.redis.host=${SPRING_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_REDIS_PORT:6379}

# JWT Configuration
security.jwt.secret=${SECURITY_JWT_SECRET:this-is-a-very-long-secret-key-for-jwt-token-validation-minimum-256-bits-required}
security.jwt.access-token-expiry=${SECURITY_JWT_ACCESS_TOKEN_EXPIRY:900000}
security.jwt.refresh-token-expiry=${SECURITY_JWT_REFRESH_TOKEN_EXPIRY:604800000}

# Rate Limiting
rate-limit.login.max-attempts=5
rate-limit.login.window-minutes=15

# Account Lockout
account-lockout.failed-attempts=5
account-lockout.lock-duration-minutes=15

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging
logging.level.com.evdms.authservice=INFO
logging.level.org.springframework.security=DEBUG